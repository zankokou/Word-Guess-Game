<DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hang Man Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script rel="script" type-"text/javascript" src="assets/javascript/game.js"></script>
    </head>
    <body>
        <div class = "container-fluid top-wrapper">
            <div class = "jumbotron title">
                <h1>Welcome to Hang Man!!!</h1>
                <h2>Start Typing to Play!</h2>
        
            </div> 

        </div>


        <div class = "container mid-wrapper">
           <div class = "jumbotron play-area border">
                <div class = "col-sm-5 box-left box-images border">
                    <p>Picture goes here</p>
                </div>

                <div class = "col-sm-5 box-right box-words border">
                    <p>Underscore goes here</p>
                    <p>_ _ _ _ _</p>
                    <p>Number of Guesses Remaining: </p>
                    <p></p>
                </div>



            </div>
        </div>
            <br><br>

            
        <div class = "container bot-wrapper ">
            <div class = "jumbotron bottom-area border">
                <div class = "col-sm-5 box-left box-correct border">
                    <p>Correct Guesses: </p>


                </div>

                <div class = "col-sm-5 box-right -box-wrong border">
                    <p>Wrong Guesses: </p>
                </div>
            </div>        
        </div>
     
    







        

    
    </body>
